<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
		<input type="text" id="name" name="form" placeholder="Name">
		<br>
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number">
		<br>
		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address">
		<br>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox">
		<br>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select name="multiSelect" id="multiSelect">
			<option value="breed1">breed1</option>
			<option value="breed2">breed2</option>
			<option value="breed3">breed3</option>
		</select>
		<br>
		<input id="submit" type="submit" value="Submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
